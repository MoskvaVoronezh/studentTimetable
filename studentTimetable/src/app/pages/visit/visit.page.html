<ion-header class="header visit-header">
  <span class="back-button" (click)="back()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </span>
  <div class="visit-header__title">Математика</div>
</ion-header>

<ion-content class="content">
  <div class="visit-wrapper">
    <div class="visit__title">
      Группа ИТ-41
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()" class="students-list">
      <ion-label class="students-list__item" formArrayName="orders" 
        *ngFor="let order of form.controls.orders.controls; let i = index">
         <span (click)="goToWhy()"> {{i + 1 + '.'}} {{ordersData[i].firstName}} {{ordersData[i].lastName}}</span>
         <div>
          <ion-checkbox color="danger" style=" margin-right: 10px;"></ion-checkbox>
          <ion-checkbox [formControlName]="i"></ion-checkbox>
         </div>
        
      </ion-label>
      <div class="total-all">
        <div class="total-count">Общее число студентов на паре: {{total}}</div>
        <ion-button class="total__btn" type="submit">Посчитать</ion-button>
      </div> 
    </form>
  </div>
</ion-content>
